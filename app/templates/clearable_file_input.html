{% extends 'base.html' %}
{% block content %}
  <h1>Django Form fields [Clearable File Input]</h1>
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
    <br/>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
